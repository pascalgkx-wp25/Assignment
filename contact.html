<body>
    <header class="navbar">
        <div class="logo">
            <img src="resources/images/logo.png" alt="Symphony Steps" width="60" height="60" align="left">
            <h1>Symphony Steps</h1>
        </div>

        <nav>
            <a href="index.html">Home</a>&nbsp;
            <a href="about.html">About</a>&nbsp;

            <a href="pricing.html">Pricing</a>&nbsp;
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div id="background">
        <div id="wrapper">
            <img src="resources/images/contact-lesson.jpg" alt="Contact Lesson" width="100%" height="300px">
            <main>
            <div><!-- used for image--> </div>

                <h2>Application Form</h2>
                <p>Contact us now to be a part of our journey</p>

                <form action="https:..." method="post">
                    <p>
                        <label for="email">* Email:</label>
                        <input type="email" id="email" name="myEmail" required>
                    </p> 
                    <p>
                        <label for="phone_no">* Phone Number:</label>
                        <input type="tel" id="phone_no" name="myPhone">
                    </p>
                    <p>
                        <label for="address">* Address:</label>
                        <input type="text" id="address" name="myAddress" required>
                    </p>
                    <p>
                        <label for="name">* Name:</label>
                        <input type="text" id="name" name="myName" required>
                    </p>
                    <p>*Which Instruments are you selecting? (Select all that apply) <br>
                        <input type="checkbox" id="Woodwind" name="instrumentWoodwind" value="yes">
                            <label for="Woodwind">Woodwind</label><br>
                        <input type="checkbox" id="Brass" name="instrumentBrass" value="yes">
                            <label for="Brass">Brass</label><br>
                        <input type="checkbox" id="Percussion" name="instrumentPercussion" value="yes">
                            <label for="Percussion">Percussion</label><br>
                    <p>
                        <label for="remarks">* Extra Remarks:</label>
                        <textarea id="remarks" name="extraRemarks" rows="2" cols="20" required></textarea></textarea>
                    </p> 
                        <button type="submit" id="mySubmit">Apply Now</button>
                    </p>
                </form>
            </main>

    </div>
